<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function-Extract</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=96&id=19293&format=png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative">
    <header class="bg-base-200 text-center shadow-inner">
      <nav class="shadow py-2 shadow-blue-700">
        <h1>Code-Formatter</h1>
      </nav>
    </header>

    <main class="bg-slate-100">
      <section class="w-[98%] mx-auto flex">
        <div class="flex-1 bg-orange-200">
          <textarea
            name=""
            id="code"
            class="h-screen outline-none w-full p-5"
            placeholder="Paste your JavaScript code Here"
          ></textarea>
        </div>
        <div class="flex-1 p-5">
          <pre id="result"></pre>
        </div>
      </section>
      <div class="sticky bottom-1 text-center">
        <button id="genarate" class="btn btn-secondary">
          Extract Function
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
